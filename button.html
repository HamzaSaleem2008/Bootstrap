<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button class="btn btn-info" type="button">info</button>
    <button class="btn btn-dark" type="button">dark</button>
    <button class="btn btn-light" type="button">light</button>
    <button class="btn btn-link" type="button">link</button>

    <div class="mt-2">
      <p>You can use button classes in input and a tags also, see the example in below section</p>
      <a href="https://www.google.com" class="btn btn-warning">Go to google</a>
      <input type="button" class="btn btn-info" name="" value="Info Button">
    </div>

    <div class="">
      <p>This show the outline example of buttons</p>
      ccccc
    </div>
    <div class="mt-3">
      <button type="button" class="btn btn-info btn-lg">LARGE BUTTON</button>
      <button type="button" class="btn btn-warning btn-sm">small button</button>
      <button type="button" class="btn btn-outline-success btn-lg">large button Outline</button>
      <button type="button" class="btn btn-outline-primary btn-sm">small button Outline</button>
      <button type="button" class="btn btn-outline-info btn-lg" disabled>Hamza Outline disabled</button>
    </div>
    <div class="mt-3">
      <a class="btn btn-warning btn-lg disabled" href="">disabled link button</a>
    </div>
    <div class="mt-3">
      <a href="" class="btn btn-primary btn-lg disabled" tabindex="-1" aria-disabled="true">this button is disabled</a>
    </div>
    <div class="mt-3 d-grid gap-2">
      <h5>Block Buttons</h5>
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <div class="mt-3 d-grid gap-2">
      <button class="btn btn-success" type="button">Button1</button>
      <button class="btn btn-success" type="button">Button2</button>
    </div>
    <div class="mt-3 d-grid gap-2 d-md-block">
      <button class="btn btn-danger" type="button">Button1</button>
      <button class="btn btn-danger" type="button">Button2</button>
    </div>

    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <div class="d-grid gap-2 d-lg-block">
      <button class="btn btn-warning" type="button">Button1</button>
      <button class="btn btn-warning" type="button">Button2</button>
    </div>
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-info" type="button">Button1</button>
      <button class="btn btn-info" type="button">Button2</button>
    </div>
    <div class="d-grid gap-2 d-lg-flex justify-content-lg-start">
      <button class="btn btn-primary me-lg-2" type="button">Button1</button>
      <button class="btn btn-primary" type="button">Button2</button>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="button" data-bs-toggle="button" autocomplete="off">Toggle button</button>
      <button class="btn btn-primary active" type="button" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active Toggle button</button>
      <button class="btn btn-primary" type="button" disabled data-bs-toggle="button" autocomplete="off">Disabled Toggle button</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <body>
</html>
