<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BootstrapForm2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" href="/css/master.css" crossorigin="anonymous">
  </head>
  <body>
    <h1>Form 2</h1>
    <form>
      <div class="col-4">
        <label for="">Name</label>
        <input type="text" name="" placeholder="Name" class="form-control">
      </div>
      <div class="mt-2 col-4">
        <label for="">Username</label>
        <input type="text" name="" placeholder="Username" class="form-control">
      </div>
      <div class="mt-2 col-4">
        <label for=""Email>Email</label>
        <input type="text" name="" placeholder="Email"class="form-control">
      </div>
      <div class="mt-2 col-4">
        <label for="">Password</label>
        <input type="text" name="" placeholder="Password" class="form-control">
      </div>
      <div class="mt-2 col-4">
        <label for="">Confirm Password</label>
        <input type="text" name="" placeholder="Confirm" class="form-control">
      </div>
      <div class="mt-2 col-4">
        <label for="">Message</label>
        <input type="text" name="" placeholder="Message" class="form-control">
      </div>
      <button class="mt-2 text-white btn btn-success" type="send" name="send">send</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
