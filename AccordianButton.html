<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Oraginal buttons
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button class="btn btn-info" type="button">info</button>
        <button class="btn btn-dark" type="button">dark</button>
        <button class="btn btn-light" type="button">light</button>
        <button class="btn btn-link" type="button">link</button>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Outline buttons
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <button type="button" class="btn btn-outline-warning">Warning Outline</button>
        <button type="button" class="btn btn-outline-primary">Primary Outline</button>
        <button type="button" class="btn btn-outline-success">success Outline</button>
        <button type="button" class="btn btn-outline-secondary">secondary Outline</button>
        <button type="button" class="btn btn-outline-danger">danger Outline</button>
        <button type="button" class="btn btn-outline-info">info Outline</button>
        <button type="button" class="btn btn-outline-dark">dark Outline</button>
        <button type="button" class="btn btn-outline-light">light Outline</button>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        LARGE and small disabled buttons
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <button type="button" class="btn btn-info btn-lg">LARGE BUTTON</button>
        <button type="button" class="btn btn-warning btn-sm">small button</button>
        <button type="button" class="btn btn-outline-success btn-lg">large button Outline</button>
        <button type="button" class="btn btn-outline-primary btn-sm">small button Outline</button>
        <button type="button" class="btn btn-outline-info btn-lg" disabled>Hamza Outline disabled</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
