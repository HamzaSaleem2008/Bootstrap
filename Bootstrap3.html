<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BootStrapForm3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" href="/css/master.css" crossorigin="anonymous">
  </head>
  <body>
    <h1>Form 3</h1>
    <button class="btn btn-warning" type="button" name="Credit Card">Credit Card</button>
    <button class="btn btn-danger" type="button" name="Paypal">Paypal</button>
    <button class="btn btn-secondary" type="button" name="Next Banking">Next Banking</button>
    <div class="mt-2 col-4">
      <label for="">Card Owner</label>
      <input type="text" name="" placeholder="Card Owner Name" class="form-control">
    </div>
    <div class="mt-2 col-4">
      <label for="">Card Number</label>
      <input type="text" name="" placeholder="valid Card Number" class="form-control">
    </div>
    <div class="mt-2 col-4">
      <label for="">Expiration Date</label>
      <input type="datetime-local" id="meeting-time"
         name="meeting-time" value="2018-06-12T19:30"
         min="2018-06-07T00:00" max="2018-06-14T00:00" class="form-control">
         <button class="mt-2 btn btn-primary"type="Confirm Payment" name="Confirm Payment">Confirm Payment</button>
    </div>

       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
