<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>ButtonGroup</title>
  </head>
  <body>
    <div class="btn-group" role="group" aria-label="basicexample">
      <button type="button" class="btn btn-info">Left</button>
      <button type="button" class="btn btn-info">Middle</button>
      <button type="button" class="btn btn-info">Right</button>
    </div>
    <div class="btn-group">
      <a href="#" class="btn btn-warning active" aria-current="page">Active link</a>
      <a href="#" class="btn btn-warning">Link</a>
      <a href="#" class="btn btn-warning">Link</a>
    </div>
    <div class="btn-group" role="group" aria-label="basic mixed styles example">
      <button type="button" class="btn btn-success">Left</button>
      <button type="button" class="btn btn-info">Middle</button>
      <button type="button" class="btn btn-danger">Right</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-success">Left</button>
      <button type="button" class="btn btn-outline-info">Middle</button>
      <button type="button" class="btn btn-outline-danger">Right</button>
    </div>
    <div>
      <input type="checkbox" name="" value="">
      <label for="">Urdu</label>
      <input type="checkbox" name="" value="">
      <label for="">English</label>
      <input type="checkbox" name="" value="">
      <label for="">Arabic</label>
    </div>
    <div class="btn-group" role="group" aria-label="Basic checkbox button group">
      <input type="checkbox" class="btn-check" id="btnUrdu" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnUrdu">Urdu</label>

      <input type="checkbox" class="btn-check" id="btnEnglish" autocomplete="off">
      <label class="btn btn-outline-success" for="btnEnglish">English</label>

      <input type="checkbox" class="btn-check" id="btnArabic" autocomplete="off">
      <label class="btn btn-outline-info" for="btnArabic">Arabic</label>

      <input type="checkbox" class="btn-check" id="btnSpanish" autocomplete="off">
      <label class="btn btn-outline-warning" for="btnSpanish">Spanish</label>

    </div>
    <div class="btn-group" role="group" aria-label="Basic checkbox button group">
      <input type="checkbox" class="btn-check" id="btnClass1" autocomplete="off">
      <label class="btn btn-outline-info" for="btnClass1">Class1</label>

      <input type="checkbox" class="btn-check" id="btnClass2" autocomplete="off">
      <label class="btn btn-outline-danger" for="btnClass2">Class2</label>

      <input type="checkbox" class="btn-check" id="btnClass3" autocomplete="off">
      <label class="btn btn-outline-warning" for="btnClass3">Class3</label>

      <input type="checkbox" class="btn-check" id="btnClass4" autocomplete="off">
      <label class="btn btn-outline-success" for="btnClass4">Class4</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
