<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="" crossorigin="anonymous">
  </head>
  <body>
    <h1>Form 4</h1>
    <div class="mt-2 col-4">
      <label for="">First Name</label>
      <input type="text" name="" placeholder="First Name" class="form-control">
    </div>
    <div class="mt-2 col-4">
      <label for="">Last Name</label>
      <input type="text" name="" placeholder="Last Name" class="form-control">
    </div>
    <div class="mt-2 col-4">
      <label for="">Departments/Office</label>
      <select class="form-select" name="">
        <option value="md">Marketing Department</option>
        <option value="od">Operation Department</option>
        <option value="fd">Finance Department</option>
        <option value="sd">Sales Department</option>
        <option value="hrd">Human Resource Department</option>
        <option value="pd">Purchase Department</option>
      </select>
    </div>
    <div class="mt-2 col-4">
      <label for="">Username</label>
      <input type="text" name="" placeholder="Username" class="form-control">
    </div>
    <div class="mt-2 col-4">
      <label for="">Password</label>
      <input type="text" name="" placeholder="Password" class="form-control">
    </div>
    <div class="mt-2 col-4">
      <label for="">Confirm Password</label>
      <input type="text" name="" placeholder="Confirm Password" class="form-control">
    </div>
    <div class="mt-2 col-4">
      <label for="">E-Mail</label>
      <input type="text" name="" placeholder="E-Mail Address" class="form-control">
    </div>
    <div class="mt-2 col-4">
      <label for="">Contact No.</label>
      <input type="text" name="" placeholder="(639)" class="form-control">
    </div>

      <button class="mt-2 btn btn-warning" type="SUBMIT" name="SUBMIT">SUBMIT</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
